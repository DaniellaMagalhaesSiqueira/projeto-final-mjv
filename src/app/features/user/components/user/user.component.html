
<div class="user-elements">
    <mat-card class='user-card'> 
        <mat-card-title>Nome: {{user?.name}}</mat-card-title>
        <p>Email: {{user?.email}}</p>   
        <mat-card-subtitle>{{user?.isAdmin ? 'Administrador' : 'Convidado'}}</mat-card-subtitle>
    </mat-card>
    <button mat-button class="delete-user" (click)="removeUser(user!.id)">
        Excluir Usu√°rio
        <mat-icon color='warn'>delete</mat-icon>
    </button>
</div>
