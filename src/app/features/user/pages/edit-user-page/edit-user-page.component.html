<mat-card class="card-form">
    <h1>Editar Perfil</h1>
    <mat-form [formGroup]="editUserForm" class="form-user">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input formControlName="name" matInput type="text" placeholder="Digite o nome">
            <mat-error>Preencha o campo nome com pelo menos 5 caracteres</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput type="text">
            <mat-error>Preencha um e-mail válido.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input formControlName="cpf" matInput type="text">
            <mat-error>Preencha o campo CPF apenas com números.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput type="date" value="{{ user!.birthDate | date:'yyyy-MM-dd' }}">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input formControlName="password" matInput type="password">
            <mat-error>A senha precisa ter pelo menos 6 caracteres.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirme a senha</mat-label>
            <input formControlName="confirmPassword" matInput type="password">
            <mat-error>As senhas digitadas não são iguais</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" [disabled]="editUserForm.invalid" (click)="onSubmit()">Salvar</button>
    </mat-form>
</mat-card>
