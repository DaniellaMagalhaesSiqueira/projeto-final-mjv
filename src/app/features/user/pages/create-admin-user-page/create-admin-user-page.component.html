<app-header></app-header>
<h1>Criar Usuário Administrador</h1>
<mat-form [formGroup]="adminForm" class="admin-form">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input formControlName="name" matInput type="text" placeholder="Digite o nome">
            <mat-error *ngIf="adminForm.invalid">Preencha este campo com pelo menos 5 caracteres.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput type="email" placeholder="Digite o e-mail">
            <mat-error  *ngIf="adminForm.invalid">Preencha um e-mail válido.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input formControlName="cpf" matInput type="text" placeholder="000.000.000-00">
            <mat-hint><i>O CPF será a senha pré-cadastrada deste administrador!</i></mat-hint>
            <mat-error  *ngIf="adminForm.invalid">O campo CPF é obrigatório!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Data de Nascimento</mat-label>
            <input formControlName="birthDate" matInput  type="date">
            <mat-error  *ngIf="adminForm.invalid">O campo data de nascimento é obrigatório.</mat-error>
        </mat-form-field>
    <button mat-raised-button (click)="onSubmit()" color="accent" [disabled]="adminForm.invalid">Cadastrar</button>
</mat-form>
