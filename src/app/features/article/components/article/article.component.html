<div class="article-items">
    <h1 align="center">{{article?.title | titlecase}}</h1>
     <h2 align="center">{{article?.preview}}</h2>
     <img src="{{article?.imageUrl}}">
     <div class="text">
         <p align="justify" class="capitalize">{{article?.text}}</p>
     </div>
     <h5>Autor: {{article?.author}}</h5>
</div>
